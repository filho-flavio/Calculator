<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="icon" href="./img/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <meta name="author" content="Flavio Filho">
</head>

<body>
    <div class="container">
        <div class="content">
            <h1>Calculator</h1>
            <p id="display"></p>
            <ul>
                <li><button class="grey" id="btClean">CE</button></li>
                <li><button class="grey" id="btBackspace">C</button></li>
                <li><button class="operators grey">÷</button></li>
                <li><button class="operators yellow" id="btMultiply">x</button></li>

                <li><button class="button" id="key7">7</button></li>
                <li><button class="button" id="key8">8</button></li>
                <li><button class="button" id="key9">9</button></li>
                <li><button class="operators yellow" id="btLess">-</button></li>

                <li><button class="button" id="key4">4</button></li>
                <li><button class="button" id="key5">5</button></li>
                <li><button class="button" id="key6">6</button></li>
                <li><button class="operators yellow" id="btPlus">+</button></li>
                <li><button class="button" id="key1">1</button></li>
                <li><button class="button" id="key2">2</button></li>
                <li><button class="button" id="key3">3</button></li>
                <li><button class="operators yellow" id="btEqual">=</button></li>

                <li><button class="button" id="btZero">0</button></li>
                <li><button class="button" disabled>±</button></li>
                <li><button class="yellow" id="btDot">,</button></li>
            </ul>
        </div>
    </div>
</body>

</html>
